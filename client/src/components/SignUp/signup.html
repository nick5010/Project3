<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container signupContainer">
        <div class="row signupRow">
            <div class="col s2 m2 l2"></div>
            <div class="col s8 m8 l8 middleColumn">
                <h2 class="signupHeader center-align">Comet Messenger</h2>
                <h5 class="signupMessage center-align">Please choose a secure username and password.</h5>
                <form class="signupForm center-align" onSubmit={this.handleSubmit}>
                    <input class="usernameSignup" type="text" name="userName" placeholder="Username" onChange={this.handleInputChange} />
                    <input class="passwordSignup" type="password" name="password" placeholder="Password" onChange={this.handleInputChange} />
                    <button class="loginButton">Login</button>
                </form>
            </div>
            <div class="col s2 m2 l2"></div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
